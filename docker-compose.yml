version: "3.3"

services:

  restchat_client:
    build: client
    ports:
      - 3000:3000
    volumes:
      - ./client/src/:/usr/src/restchat-client/src
      - ./client/public/:/usr/src/restchat-client/public

  restchat_server:
    build: server
    ports:
      - 8000:3000
    volumes:
      - ./server/restchat-server/:/usr/src/restchat-server

  proxy:
    image: nginx:latest
    ports:
      - 10000:10000
    volumes:
    - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro

  functional_tests:
    build: functional_tests
    volumes:
      - ./functional_tests/cypress/:/usr/src/functional_tests/cypress/
    depends_on:
      - restchat_client
      - restchat_server
      - proxy
    command: echo "Run functional tests with 'docker-compose run functional_tests yarn cypress run'"

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: "restchat"
      POSTGRES_USER: "restchat"
      POSTGRES_PASSWORD: "qweasd123"
    ports:
      - 6000:5432
    volumes:
        - ./db/sql/init.sql:/docker-entrypoint-initdb.d/10-init.sql
